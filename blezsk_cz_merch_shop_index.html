<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blezsk.cz — Merch Shop (demo)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff6b6b;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0; background:linear-gradient(180deg,#071021 0%, #0b1220 100%); color:#e6eef6}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ffd56b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#08101a}
    h1{font-size:18px;margin:0}
    nav .actions{display:flex;gap:12px;align-items:center}
    button{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit;cursor:pointer}
    main{display:grid;grid-template-columns:1fr 360px;gap:20px;padding:24px;min-height:calc(100vh - 88px)}

    /* Product grid */
    .catalog{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .filters{display:flex;gap:8px;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);display:flex;flex-direction:column;gap:10px}
    .thumb{height:160px;border-radius:8px;background:#071426;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;justify-content:space-between;align-items:center}
    .name{font-weight:600}
    .price{font-weight:700}

    /* cart */
    .cart{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);height:fit-content;position:sticky;top:24px}
    .cart h3{margin:0 0 8px 0}
    .cart-list{display:flex;flex-direction:column;gap:10px;max-height:360px;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:8px;align-items:center}
    .cart-item img{width:56px;height:56px;border-radius:8px;object-fit:cover}
    .qty{display:flex;align-items:center;gap:6px}
    .checkout{margin-top:12px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#ffd56b);border:none;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6)}
    .modal .dialog{background:linear-gradient(180deg,#071826,#08202a);padding:18px;border-radius:12px;width:min(760px,96vw);border:1px solid rgba(255,255,255,0.04)}

    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:900px){main{grid-template-columns:1fr} .cart{position:relative;top:0}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">Bz</div>
      <div>
        <h1>Blezsk.cz — Official Merch</h1>
        <div style="font-size:12px;color:var(--muted)">Oficiální zboží — demo stránka</div>
      </div>
    </div>
    <nav class="actions">
      <div style="font-size:13px;color:var(--muted)">Doprava CZ / SK • Vrácení do 14 dnů</div>
      <button id="view-cart">Košík (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="catalog">
      <div class="filters">
        <input id="search" placeholder="Hledat produkt..." style="flex:1;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit">
        <select id="category" style="padding:8px;border-radius:8px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.03)">
          <option value="all">Vše</option>
          <option value="hoodie">Mikiny</option>
          <option value="shirt">Trička</option>
          <option value="sticker">Samolepky</option>
        </select>
      </div>

      <div class="grid" id="product-grid">
        <!-- products injected by JS -->
      </div>
    </section>

    <aside class="cart" id="cart">
      <h3>Košík</h3>
      <div class="cart-list" id="cart-list"></div>
      <div style="display:flex;justify-content:space-between;margin-top:8px;align-items:center">
        <div style="font-weight:700">Celkem: <span id="cart-total">0 Kč</span></div>
        <button class="btn-primary" id="checkout-btn">Pokladna</button>
      </div>
    </aside>
  </main>

  <div class="modal" id="product-modal">
    <div class="dialog">
      <div style="display:flex;gap:12px">
        <div style="flex:1">
          <div id="modal-image" style="height:300px;border-radius:8px;background:#06121a;overflow:hidden"></div>
        </div>
        <div style="width:360px">
          <h2 id="modal-name">Název produktu</h2>
          <div id="modal-desc" style="color:var(--muted)">Popis produktu</div>
          <div style="margin-top:14px;font-weight:800;font-size:20px" id="modal-price">0 Kč</div>
          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <label>Počet:</label>
            <input id="modal-qty" type="number" min="1" value="1" style="width:70px;padding:6px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
          </div>
          <div style="margin-top:12px;display:flex;gap:8px">
            <button class="btn-primary" id="add-to-cart">Přidat do košíku</button>
            <button id="close-modal">Zavřít</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="checkout-modal">
    <div class="dialog">
      <h2>Objednávka</h2>
      <div style="display:flex;gap:12px;flex-direction:column">
        <input id="name" placeholder="Jméno a příjmení" style="padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
        <input id="email" placeholder="Email" style="padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
        <input id="address" placeholder="Adresa pro doručení" style="padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">K zaplacení: <span id="checkout-total">0 Kč</span></div>
          <button class="btn-primary" id="place-order">Potvrdit (demo)</button>
        </div>
        <button id="close-checkout">Zpět</button>
      </div>
    </div>
  </div>

  <footer>
    © <span id="year"></span> Blezsk.cz — demo. Nahraďte produkty, ceny a platební bránu reálnými daty.
  </footer>

  <script>
    // Demo data — upravte dle vlastního merche
    const products = [
      {id:1,slug:'bz-hoodie-black',name:'Blezsk Hoodie — Černá',category:'hoodie',price:899,desc:'Kvalitní mikina s potiskem Blezsk.',img:'https://placehold.co/600x400?text=Hoodie+Black'},
      {id:2,slug:'bz-tee-white',name:'Blezsk T-Shirt — Bílá',category:'shirt',price:399,desc:'Pohodlné tričko dostupné ve velikostech S–XXL.',img:'https://placehold.co/600x400?text=T-Shirt+White'},
      {id:3,slug:'bz-sticker',name:'Blezsk Samolepka pack',category:'sticker',price:129,desc:'Sada 5 samolepek různých motivů.',img:'https://placehold.co/600x400?text=Sticker+Pack'},
      {id:4,slug:'bz-hoodie-red',name:'Blezsk Hoodie — Červená',category:'hoodie',price:949,desc:'Limitovaná edice — červená verze.',img:'https://placehold.co/600x400?text=Hoodie+Red'}
    ];

    const state = {cart:{},visibleProducts:products.slice()};

    function money(n){return n.toLocaleString('cs-CZ') + ' Kč'}

    // render
    const grid = document.getElementById('product-grid');
    const cartList = document.getElementById('cart-list');
    const cartTotal = document.getElementById('cart-total');
    const cartCount = document.getElementById('cart-count');

    function renderProducts(list){grid.innerHTML='';
      list.forEach(p=>{
        const el = document.createElement('div'); el.className='card';
        el.innerHTML = `
          <div class="thumb"><img src="${p.img}" alt="${p.name}"></div>
          <div class="meta"><div class="name">${p.name}</div><div class="price">${money(p.price)}</div></div>
          <div style="color:var(--muted);font-size:13px">${p.desc}</div>
          <div style="display:flex;gap:8px;justify-content:space-between;margin-top:8px">
            <button data-id="${p.id}" class="open">Zobrazit</button>
            <button data-id="${p.id}" class="quick-add">Rychle přidat</button>
          </div>
        `;
        grid.appendChild(el);
      })
    }

    function renderCart(){
      cartList.innerHTML='';
      const entries = Object.values(state.cart);
      if(entries.length===0){cartList.innerHTML='<div style="color:var(--muted)">Košík je prázdný.</div>'}
      let total = 0; let count = 0;
      entries.forEach(item=>{
        total += item.price * item.qty; count += item.qty;
        const el = document.createElement('div'); el.className='cart-item';
        el.innerHTML = `<img src="${item.img}"><div style="flex:1"><div style="font-weight:700">${item.name}</div><div style="color:var(--muted);font-size:13px">${money(item.price)} × ${item.qty}</div></div>
          <div class="qty"><button class="dec" data-id="${item.id}">-</button><div>${item.qty}</div><button class="inc" data-id="${item.id}">+</button></div>
          <button class="remove" data-id="${item.id}">x</button>
        `;
        cartList.appendChild(el);
      })
      cartTotal.textContent = money(total);
      cartCount.textContent = count;

      // attach listeners
      cartList.querySelectorAll('.inc').forEach(b=>b.addEventListener('click',e=>{changeQty(e.target.dataset.id,1)}));
      cartList.querySelectorAll('.dec').forEach(b=>b.addEventListener('click',e=>{changeQty(e.target.dataset.id,-1)}));
      cartList.querySelectorAll('.remove').forEach(b=>b.addEventListener('click',e=>{removeFromCart(e.target.dataset.id)}));
    }

    function changeQty(id,delta){
      id = Number(id);
      if(!state.cart[id]) return;
      state.cart[id].qty += delta;
      if(state.cart[id].qty <= 0) delete state.cart[id];
      renderCart();
    }

    function removeFromCart(id){delete state.cart[Number(id)];renderCart();}

    function addToCart(product,qty=1){
      const id = product.id;
      if(state.cart[id]) state.cart[id].qty += qty; else state.cart[id] = {...product,qty};
      renderCart();
    }

    // product modal
    const modal = document.getElementById('product-modal');
    const modalImage = document.getElementById('modal-image');
    const modalName = document.getElementById('modal-name');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');

    let activeProduct = null;

    function openProduct(id){activeProduct = products.find(p=>p.id===Number(id));
      modalImage.innerHTML = `<img src="${activeProduct.img}" style="width:100%;height:100%;object-fit:cover">`;
      modalName.textContent = activeProduct.name;
      modalDesc.textContent = activeProduct.desc;
      modalPrice.textContent = money(activeProduct.price);
      document.getElementById('modal-qty').value = 1;
      modal.style.display = 'flex';
    }

    document.getElementById('close-modal').addEventListener('click',()=>modal.style.display='none');
    document.getElementById('add-to-cart').addEventListener('click',()=>{
      const q = Number(document.getElementById('modal-qty').value||1); addToCart(activeProduct,q); modal.style.display='none';
    })

    // quick add
    document.addEventListener('click',e=>{
      if(e.target.matches('.open')) openProduct(e.target.dataset.id);
      if(e.target.matches('.quick-add')){
        const p = products.find(x=>x.id===Number(e.target.dataset.id)); addToCart(p,1);
      }
    })

    // search & filter
    document.getElementById('search').addEventListener('input',(e)=>{applyFilters()});
    document.getElementById('category').addEventListener('change',()=>{applyFilters()});

    function applyFilters(){
      const q = document.getElementById('search').value.toLowerCase();
      const cat = document.getElementById('category').value;
      state.visibleProducts = products.filter(p => (cat==='all' || p.category===cat) && (p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q)));
      renderProducts(state.visibleProducts);
    }

    // cart button & checkout
    document.getElementById('view-cart').addEventListener('click',()=>{
      window.scrollTo({top:0,behavior:'smooth'});
    })

    document.getElementById('checkout-btn').addEventListener('click',()=>{
      document.getElementById('checkout-total').textContent = cartTotal.textContent; document.getElementById('checkout-modal').style.display='flex';
    })
    document.getElementById('close-checkout').addEventListener('click',()=>document.getElementById('checkout-modal').style.display='none');

    document.getElementById('place-order').addEventListener('click',()=>{
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      if(!name||!email||!address){alert('Vyplň prosím jméno, email a adresu.');return}
      // Demo: zde integrujte reálnou platební bránu nebo backend.
      alert('Děkujeme! Objednávka odeslána (demo).');
      state.cart = {}; renderCart(); document.getElementById('checkout-modal').style.display='none';
    })

    // initial
    renderProducts(products);
    renderCart();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
